<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed font style */
            background-image: url('images/weather.jpg');
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            color: #333; /* Darker text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
        }
        .container {
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 320px; 
            opacity: 0; 
            animation: fadeIn 0.5s forwards; 
        }
        h1 {
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        input[type="text"] {
            width: 100%; /* Full width input */
            padding: 10px;
            border-radius: 8px; 
            border: 1px solid #ddd; 
            margin-bottom: 10px; 
            font-size: 16px; 
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px; /* Font size */
            transition: background-color 0.3s, transform 0.2s; /* Transition effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
        }
        #weatherResult {
            margin-top: 20px;
            display: none; /* Hidden by default */
            background: #e9f7ef; /* Light green background */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Padding inside the box */
            border: 1px solid #c3e6cb; /* Green border */
            opacity: 0; /* Start with opacity 0 for fade-in */
        }
        #error {
            color: red; 
            margin-top: 10px; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Forecast</h1>

        <label for="city">Enter a City:</label>
        <input type="text" id="city" placeholder="Enter city name...">
        <button id="getWeatherBtn">Get Weather</button>

        <div id="weatherResult">
            <h2>Weather in <span id="cityName"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>

        <p id="error"></p>
    </div>

    <script>
       
        window.onload = function() {
            document.querySelector('.container').style.opacity = 1;
        };

        document.getElementById("getWeatherBtn").addEventListener("click", function() {
            const city = document.getElementById("city").value;
            const apiKey = '9835e52bf8f8c14ab8643d0f4a8f3be3';  //API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

           
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Log the entire response to the console
                    if (data.cod !== 200) {
                        throw new Error(data.message); // Use the error message from the response
                    }
                    document.getElementById("cityName").textContent = data.name;
                    document.getElementById("temperature").textContent = data.main.temp;
                    document.getElementById("weather").textContent = data.weather[0].description;
                    document.getElementById("humidity").textContent = data.main.humidity;

                    // Show weather result and hide error
                    document.getElementById("weatherResult").style.display = 'block';
                    
                    // Trigger fade-in animation for weather results
                    setTimeout(() => {
                        document.getElementById("weatherResult").style.opacity = 1;
                    }, 50); // Allow display to take effect before fading in
                })
                .catch(error => {
                    document.getElementById("error").textContent = "Error: " + error.message;
                    document.getElementById("weatherResult").style.display = 'none';
                });
        });
    </script>

</body>
</html>
